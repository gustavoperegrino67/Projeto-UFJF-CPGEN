<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="layout-container">
        <aside class="sidebar">
            <h2>Gestão PRO</h2>
            <nav>
                <ul>
                    <li><a href="#" data-page="dashboard">Dashboard</a></li>
                    <li><a href="#" data-page="relatorios">Relatórios</a></li>
                    <li><a href="#" data-page="servicos">Serviços</a></li>
                    <li class="gestor-only hidden"><a href="#" id="show-task-modal-button"><strong>+</strong> Atribuir Serviço</a></li>
                    <li class="gestor-only hidden"><a href="#" data-page="configuracoes">Configurações</a></li>
                </ul>
            </nav>
        </aside>

        <div class="main-content">
            <header>
                <span id="user-info">Carregando...</span>
                <button id="logout-button">Sair</button>
            </header>
            <main id="content-area">
                </main>
        </div>
    </div>

    <div id="task-modal-backdrop" class="modal-backdrop">
        <div class="modal">
            <div class="modal-header">
                <h2>Nova Tarefa</h2>
                <button id="close-modal-button" class="close-button">&times;</button>
            </div>
            <form id="create-task-form">
                <div class="input-group">
                    <label for="task-title">Título</label>
                    <input type="text" id="task-title" required>
                </div>
                <div class="input-group">
                    <label for="task-desc">Descrição</label>
                    <textarea id="task-desc" rows="4"></textarea>
                </div>
                <div class="input-group">
                    <label for="task-responsible">Responsável</label>
                    <select id="task-responsible" required>
                        <option value="">Carregando funcionários...</option>
                    </select>
                </div>
                <button type="submit">Criar Tarefa</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
